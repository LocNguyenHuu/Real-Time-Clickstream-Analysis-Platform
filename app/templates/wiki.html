{% extends "mybase.html" %} <!--this means that you are extending the base tempate -->
{% block wiki %} <!-- this is the name of the block below -->
       <div class="row" style="height:60vh;">
               <div class="col-md-4 col-md-offset-4" style="margin-top:10vh;">
                       <form action"sourceop" method="POST">
<!-- action is the html template that will return the result to this input query -->
                               <div class="form-group text-center">
                                       <select class="form-control" name="source_or_topic">
                                               <option>source</option>
                                               <option>topic</option>
                                       </select>
                                       <label style="font-weight:300; font-size:20px;">Please type a source or topic</label>
                                       <input type="text" class="form-control" id="keywords" name="keywords" placeholder="e.g. google">

                                       <br /><br />

                                       <button type="submit" value="Send" name="emailid-container" class="btn btn-default id-submit">Submit</button>
                               </div>
                       </form>
               </div>
       </div>

{% endblock %}
